<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">
    <!-- ヘッダー -->
    <header class="app-header">
        <h1>📖 My Journal</h1>
        <div class="header-user">
            <span id="user-email"></span>
            <button id="logout-btn" class="btn-logout">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ（3カラム） -->
    <main class="app-main">
        <!-- 左: カレンダー -->
        <aside class="card" id="calendar-section">
            <h2 class="card-title">カレンダー</h2>
            <div id="calendar-container">
                <!-- STEP 6で実装 -->
                <p style="color: var(--color-text-muted); font-size: 14px;">カレンダーは準備中です</p>
            </div>
        </aside>

        <!-- 中央: 日記投稿・閲覧 -->
        <section class="card" id="journal-section">
            <h2 class="card-title">今日の日記</h2>
            <div id="journal-container">
                <!-- STEP 5で実装 -->
                <p style="color: var(--color-text-muted); font-size: 14px;">日記機能は準備中です</p>
            </div>
        </section>

        <!-- 右: 気分分析グラフ -->
        <aside class="card" id="mood-section">
            <h2 class="card-title">気分の推移</h2>
            <div id="mood-container">
                <!-- STEP 7で実装 -->
                <p style="color: var(--color-text-muted); font-size: 14px;">気分グラフは準備中です</p>
            </div>
        </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
