<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">
    <!-- ハンバーガーメニュー（サイドドロワー） -->
    <nav class="side-drawer" id="side-drawer">
        <div class="drawer-header">
            <span class="drawer-title">My Journal</span>
            <button id="drawer-close-btn" class="drawer-close">&times;</button>
        </div>
        <ul class="drawer-nav">
            <li><a href="app.html" class="drawer-link active"><span class="drawer-icon">&#9998;</span>日記を書く</a></li>
            <li><a href="calendar.html" class="drawer-link"><span class="drawer-icon">&#128197;</span>カレンダー</a></li>
            <li><a href="mood.html" class="drawer-link"><span class="drawer-icon">&#128200;</span>気分の推移</a></li>
            <li><a href="profile.html" class="drawer-link"><span class="drawer-icon">&#128100;</span>マイプロフィール</a></li>
        </ul>
    </nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- ヘッダー -->
    <header class="app-header">
        <div class="header-left">
            <button id="hamburger-btn" class="hamburger-btn" title="メニュー">
                <span></span><span></span><span></span>
            </button>
            <h1>My Journal</h1>
        </div>
        <div class="header-user">
            <span id="user-email"></span>
            <button id="logout-btn" class="btn-logout">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ（本の見開き風） -->
    <main class="book-wrapper">
        <div class="book">
            <!-- 左ページ: 日記本文 -->
            <div class="book-page book-page-left">
                <div id="journal-header">
                    <h2 class="page-title" id="journal-title">今日の日記</h2>
                    <span id="journal-date-display"></span>
                </div>

                <!-- 日記投稿フォーム（本文部分） -->
                <div id="journal-form-container">
                    <form id="journal-form">
                        <div class="journal-form-group">
                            <textarea id="journal-content" placeholder="今日はどんな一日でしたか？" rows="12"></textarea>
                        </div>
                    </form>
                </div>

                <!-- 日記表示エリア（本文部分） -->
                <div id="journal-view-container" style="display: none;">
                    <div id="journal-view-content"></div>
                </div>

                <!-- ローディング -->
                <div id="journal-loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>読み込み中...</p>
                </div>

                <!-- メッセージ -->
                <div id="journal-message" style="display: none;"></div>
            </div>

            <!-- 背表紙（影） -->
            <div class="book-spine"></div>

            <!-- 右ページ: 気分 + 画像 -->
            <div class="book-page book-page-right">
                <!-- フォーム時: 気分スコア + 画像 + ボタン -->
                <div id="journal-right-form">
                    <div class="journal-form-group">
                        <label>今日の気分</label>
                        <div id="mood-selector">
                            <input type="range" id="mood-score" min="1" max="10" value="5">
                            <div class="mood-labels">
                                <span>1</span>
                                <span id="mood-value">5</span>
                                <span>10</span>
                            </div>
                            <div class="mood-emoji" id="mood-emoji"></div>
                        </div>
                    </div>

                    <div class="journal-form-group">
                        <label>画像（任意）</label>
                        <div id="image-upload-area">
                            <input type="file" id="journal-image" accept="image/jpeg,image/png,image/gif,image/webp" style="position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0,0,0,0); opacity: 0;">
                            <label for="journal-image" id="image-select-btn" class="btn btn-outline" role="button">画像を選択</label>
                            <div id="image-preview-container" style="display: none;">
                                <img id="image-preview" alt="プレビュー">
                                <button type="button" id="image-remove-btn" class="btn-icon" title="画像を削除">&times;</button>
                            </div>
                            <div id="image-upload-progress" style="display: none;">
                                <div class="progress-bar"><div class="progress-fill"></div></div>
                                <span>アップロード中...</span>
                            </div>
                        </div>
                    </div>

                    <div class="journal-form-actions">
                        <button type="button" id="journal-submit-btn" class="btn btn-primary">日記を保存</button>
                        <button type="button" id="journal-cancel-btn" class="btn btn-outline" style="display: none;">キャンセル</button>
                    </div>
                </div>

                <!-- 表示時: 気分バッジ + 画像 + 操作ボタン -->
                <div id="journal-right-view" style="display: none;">
                    <div id="journal-view-mood"></div>
                    <div id="journal-view-image"></div>
                    <div class="journal-view-actions">
                        <button id="journal-edit-btn" class="btn btn-outline">編集</button>
                        <button id="journal-delete-btn" class="btn btn-danger">削除</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/journal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
