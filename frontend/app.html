<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">
    <!-- ヘッダー -->
    <header class="app-header">
        <h1>📖 My Journal</h1>
        <div class="header-user">
            <span id="user-email"></span>
            <button id="logout-btn" class="btn-logout">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ（3カラム） -->
    <main class="app-main">
        <!-- 左: カレンダー -->
        <aside class="card" id="calendar-section">
            <h2 class="card-title">カレンダー</h2>
            <div id="calendar-container">
                <!-- STEP 6で実装 -->
                <p style="color: var(--color-text-muted); font-size: 14px;">カレンダーは準備中です</p>
            </div>
        </aside>

        <!-- 中央: 日記投稿・閲覧 -->
        <section class="card" id="journal-section">
            <div id="journal-header">
                <h2 class="card-title" id="journal-title">今日の日記</h2>
                <span id="journal-date-display"></span>
            </div>

            <!-- 日記投稿フォーム -->
            <div id="journal-form-container">
                <form id="journal-form">
                    <div class="journal-form-group">
                        <label for="journal-content">今日の出来事</label>
                        <textarea id="journal-content" placeholder="今日はどんな一日でしたか？" rows="6"></textarea>
                    </div>

                    <div class="journal-form-group">
                        <label>今日の気分</label>
                        <div id="mood-selector">
                            <input type="range" id="mood-score" min="1" max="10" value="5">
                            <div class="mood-labels">
                                <span>1</span>
                                <span id="mood-value">5</span>
                                <span>10</span>
                            </div>
                            <div class="mood-emoji" id="mood-emoji"></div>
                        </div>
                    </div>

                    <div class="journal-form-group">
                        <label for="journal-image">画像（任意）</label>
                        <div id="image-upload-area">
                            <input type="file" id="journal-image" accept="image/jpeg,image/png,image/gif,image/webp" hidden>
                            <button type="button" id="image-select-btn" class="btn btn-outline">画像を選択</button>
                            <div id="image-preview-container" style="display: none;">
                                <img id="image-preview" alt="プレビュー">
                                <button type="button" id="image-remove-btn" class="btn-icon" title="画像を削除">&times;</button>
                            </div>
                            <div id="image-upload-progress" style="display: none;">
                                <div class="progress-bar"><div class="progress-fill"></div></div>
                                <span>アップロード中...</span>
                            </div>
                        </div>
                    </div>

                    <div class="journal-form-actions">
                        <button type="submit" id="journal-submit-btn" class="btn btn-primary">日記を保存</button>
                        <button type="button" id="journal-cancel-btn" class="btn btn-outline" style="display: none;">キャンセル</button>
                    </div>
                </form>
            </div>

            <!-- 日記表示エリア -->
            <div id="journal-view-container" style="display: none;">
                <div id="journal-view-content"></div>
                <div id="journal-view-mood"></div>
                <div id="journal-view-image"></div>
                <div class="journal-view-actions">
                    <button id="journal-edit-btn" class="btn btn-outline">編集</button>
                    <button id="journal-delete-btn" class="btn btn-danger">削除</button>
                </div>
            </div>

            <!-- ローディング -->
            <div id="journal-loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>読み込み中...</p>
            </div>

            <!-- メッセージ -->
            <div id="journal-message" style="display: none;"></div>
        </section>

        <!-- 右: 気分分析グラフ -->
        <aside class="card" id="mood-section">
            <h2 class="card-title">気分の推移</h2>
            <div id="mood-container">
                <!-- STEP 7で実装 -->
                <p style="color: var(--color-text-muted); font-size: 14px;">気分グラフは準備中です</p>
            </div>
        </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/journal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
