<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - パスワード設定</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">パスワード設定</h1>
            <p class="auth-subtitle">ログイン用のパスワードを設定してください</p>

            <!-- ローディング -->
            <div id="set-pw-loading" class="set-pw-loading">
                <div class="loading-spinner"></div>
                <p>認証情報を確認中...</p>
            </div>

            <!-- パスワード設定フォーム -->
            <form id="set-password-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="new-password">パスワード</label>
                    <input type="password" id="new-password" placeholder="6文字以上" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="new-password-confirm">パスワード（確認）</label>
                    <input type="password" id="new-password-confirm" placeholder="もう一度入力" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary">パスワードを設定</button>
            </form>

            <!-- エラーメッセージ -->
            <div id="auth-error" class="auth-error" style="display: none;"></div>
            <!-- 成功メッセージ -->
            <div id="auth-success" class="auth-success" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loadingEl = document.getElementById('set-pw-loading');
        const formEl = document.getElementById('set-password-form');
        const errorEl = document.getElementById('auth-error');
        const successEl = document.getElementById('auth-success');

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        // セッション確立を待つ
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                // セッション確立 → フォーム表示
                loadingEl.style.display = 'none';
                formEl.style.display = 'flex';
            }
        });

        // タイムアウト: 5秒以内にセッションが確立されなければエラー
        setTimeout(async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                loadingEl.style.display = 'none';
                formEl.style.display = 'flex';
            } else {
                loadingEl.style.display = 'none';
                showError('認証リンクが無効か期限切れです。もう一度新規登録をお試しください。');
            }
        }, 5000);

        // パスワード設定フォーム
        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.style.display = 'none';

            const password = document.getElementById('new-password').value;
            const passwordConfirm = document.getElementById('new-password-confirm').value;

            if (password !== passwordConfirm) {
                showError('パスワードが一致しません。');
                return;
            }

            if (password.length < 6) {
                showError('パスワードは6文字以上にしてください。');
                return;
            }

            const submitBtn = formEl.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '設定中...';

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password,
                });

                if (error) {
                    showError(error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'パスワードを設定';
                    return;
                }

                // 成功 → メインアプリへ
                successEl.textContent = 'パスワードを設定しました！リダイレクトしています...';
                successEl.style.display = 'block';
                formEl.style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);
            } catch (err) {
                showError('パスワードの設定に失敗しました。もう一度お試しください。');
                submitBtn.disabled = false;
                submitBtn.textContent = 'パスワードを設定';
            }
        });
    </script>
</body>
</html>
